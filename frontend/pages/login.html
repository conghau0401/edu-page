<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta content="width=device-width, initial-scale=1.0" name="viewport">
        <title>Bootstrap Template</title>
        <meta content="" name="description">
        <meta content="" name="keywords">
        <link href="../public/lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
        <link href="../public/lib/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
        <link href="../public/lib/owlcarousel2/css/owl.carousel.min.css" rel="stylesheet">
        <link href="../public/lib/owlcarousel2/css/owl.theme.default.min.css" rel="stylesheet">
        <link href="../public/css/theme.css" rel="stylesheet">
        <link href="../public/css/style.css" rel="stylesheet">
    </head>
    <body>
        <section id="login">
            <div class="container">
                <h1 class="logo">
                    <a href="index.html"><img src="assets/img/home/edupage-logo.svg" alt=""></a>
                </h1>
                <div class="box-login">
                    <div class="title-login">Đăng nhập</div>
                    <form action="">
                        <dl>
                            <dt>Email</dt>
                            <dd>
                                <input type="text" required class="form-control" placeholder="Email" aria-label="Email" aria-describedby="basic-addon1">
                            </dd>
                        </dl>
                        <dl>
                            <dt>Mật khẩu</dt>
                            <dd class="position-relative">
                                <input type="password" required class="form-control" placeholder="Mật khẩu" aria-label="Mật khẩu" aria-describedby="basic-addon1">
                                <span class="eye position-absolute"><img src="assets/img/contact/eye.svg" alt=""></span>
                            </dd>
                        </dl>
                        <div class="remember d-flex align-items-center justify-content-between">
                            <p><input type="checkbox" id="remember-password"> <label for="remember-password">Nhớ mật khẩu</label></p>
                            <p><a href="#" class="forgot-password">Quên mật khẩu?</a></p>
                        </div>
                        <button class="btn-get-started w-100">Đăng nhập</button>
                        <p class="no-account text-center">Bạn chưa có tài khoản?</p>
                        <a href="#" class="btn-get-started-border w-100">Đăng ký</a>
                    </form>
                </div>
            </div>
            <div class="footer-bottom container d-md-flex justify-content-between align-items-center">
                <p class="copyright">
                    Copyright 2023 © eweup.com. All rights reserved.
                </p>
                <p class="weup">
                    <img src="assets/img/home/eweup.logo-gray.svg" alt="">
                </p>
                <ul class="m-0 d-flex list-unstyled">
                    <li><a href="#">Chính sách bảo mật</a></li>
                    <li><a href="#">Điều khoản dịch vụ</a></li>
                </ul>
            </div>
        </section>
        <script src="../public/lib/jquery/jquery.min.js"></script>
        <script src="../public/lib/bootstrap/js/bootstrap.bundle.min.js"></script>
        <script src="../public/lib/owlcarousel2/js/owl.carousel.min.js"></script>
        <script src="../public/js/theme.js"></script>
        <script src="../public/js/main.js"></script>
    </body>
</html>
